{%- assign card = page.addcity -%}

<div class="card card--city">
  <div class="card__image">
    <figure>
      {%- unless card.image -%}
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
      {%- else -%}

        {%- if card.image.alt -%}
          {%- assign alt = card.image.alt }} -%}
        {%- else -%}
          {%- assign alt = card.image.title | prepend: 'This image is ' }} -%}
        {%- endif -%}

        {%- include svg-icon.html icon=card.image.src id="lightmode-svg" title=card.image.title desc=alt -%}
        {%- if card.image.darkmode -%}
          {%- assign darkmode = card.image.darkmode -%}

          {%- if darkmode.alt -%}
            {%- assign altDark = darkmode.alt }} -%}
          {%- else -%}
            {%- assign altDark = darkmode.title | prepend: 'This image is ' }} -%}
          {%- endif -%}

          {%- include svg-icon.html icon=darkmode.src id="darkmode-svg" title=darkmode.title desc=altDark -%}
        {%- endif -%}
      {%- endunless -%}
    </figure>
  </div>
  <div class="card__content">
    <h2>{{ card.title }}</h2>
  </div>
</div>
